<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;900&display=swap" rel="stylesheet">
    <title>Pista Nº01</title>
    <link rel="stylesheet" href="../pistas.css">
</head>
<body>
    <div class="container"> 
        <h1 class="titulo">Pista Nº 01</h1>
       <div class="content">
        <h2 class="pista-1">Em campos dourados, sou delicadamente colhido,
            Uma especiaria de sabor e cor atrevido.
            Minha tonalidade é um amarelo radiante,
            Em pratos exóticos, sou um toque fascinante.
            Em risotos e paellas, brilho com destaque,
            Qual é meu nome?</h2>

            <div class="campo-resposta">
                <input type="text" id="resposta" placeholder="Insira sua Resposta">
                <input type="button" value="Responder" id="button" onclick="responder()">
            </div>
             <p id="mensagem-erro"></p>
        </div> 
        <div class="pista-2" style="display: none;">
            <h4>ACESSE O QR CODE PARA PISTA Nº 02</h4>
            <img class="qr-code" src="/img/pista-2.png" alt="esse qr code levará para a pista numero 2">
        </div>
    </div>

    <script>
        let inserirResposta = document.getElementById("resposta");
        let mensagemErro = document.getElementById("mensagem-erro");
        let divContent = inserirResposta.parentElement.parentElement;
        let pista2 = document.getElementsByClassName("pista-2")[0];

       

        function responder(){ 
            let valorResposta = inserirResposta.value;
            valorResposta = valorResposta.toLowerCase();

            console.log(valorResposta)
            console.log(divContent)

            if(valorResposta == "açafrão") {
                divContent.style.display = "none";
                pista2.style.display = "inline-block";
            }


            if(valorResposta != "açafrão") {
                mensagemErro.innerHTML += `<p>TENTE NOVAMENTE POR FAVOR!!</p>`
            }
        }
    </script>
</body>
</html>
